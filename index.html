<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4i Michał Basiak</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/3929e93ccc.js" crossorigin="anonymous"></script>
    <script src="lista.js" defer></script>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container shadow p-3 mb-5 bg-light rounded mt-3">
        <header class="row">
                <h1 class="text-center text-primary">Metody Tablicowe</h1>
        </header> 
        <main>
            <div class="border border-primary rounded p-4">
                <form action="#">
                    <div class="row">
                        <div class="col">
                            <label for="Imie" class="form-label">Imię</label>
                            <input type="text" class="form-control" name="Imie" id="Imie">
                        </div>
                        <div class="col">
                            <label for="Miasto" class="form-label">Miasto</label>
                            <input type="text" class="form-control" name="Miasto" id="Miasto">
                        </div>
                        <div class="col">
                            <label for="Wiek" class="form-label">Wiek</label>
                            <input type="number" class="form-control" name="Wiek" id="Wiek">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center mt-3 mb-3">
                        <button type="button" class="btn btn-outline-success" id="dodaj" >Dodaj</button>
                    </div>
                </form>
                <div class="accordion border-top border-danger p-5" id="accordionExample" >
                    <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                        Lista użytkowników
                        </button>
                    </h2>
                    <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#accordionExample">
                        <div class="accordion-body">
                            <ul id="display" class="list-group">

                            </ul>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
            <div class="border border-primary rounded p-4 mt-5">
                <div class="row">
                    <div class="col">
                        <label for="search" class="form-label">Szukana wartość</label>
                        <input type="text" class="form-control" name="search" id="search">
                    </div>
                    <div class="col">
                        <label for="criteria" class="form-label">Kryterium wyszukiwania</label>
                        <select class="form-select" name="criteria" id="criteria">
                            <option value=""></option>
                            <option value="">UserName</option>
                            <option value="">userCity</option>
                            <option value="">userAge</option>
                        </select>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-3 mb-3">
                        <button type="button" class="btn btn-outline-primary" id="searchButton" >Wyszukaj</button>
                </div>
               


            </div>


            
                    
        </main>
    </div>
</body>
</html>
